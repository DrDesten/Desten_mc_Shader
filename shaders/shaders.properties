###############################################################################
# Sample configuration for OptiFine's Shaders feature.
#
###############################################################################
# shaders.properties
###############################################################################
# Place this file in the "shaders" folder of the shader pack
# 
# This file can use conditional preprocessor directives (#ifdef, #if, etc.)
# For more details see "shaders.txt", section "Standard Macros" A to G.
# Option macros are not available.

clouds=fancy
shadowTranslucent=true
underwaterOverlay=false
sun=true
moon=true
vignette=false
rain.depth=true
beacon.beam.depth=true

# Separate AO
# When enabled the AO brightness (smooth lighting) is separated from "color.rbg" and put in "color.a". 
separateAo=false

# OptiFine version
# The minimum OptiFine version which is required by the shader pack
# Each Minecraft version has to be specified separately.
# For example:
#   version.1.12.2=D1
#   version.1.10.2=F1
#   version.1.8=J1
version.1.8=J1

# Custom Textures

##texture.noise=tex\BlueNoiseRBG512.png


# Custom uniforms

uniform.float.isInvisibleSmooth=smooth(1, if(is_invisible, 1, 0), 10)

##variable.float.sunAngle=fract(worldTime / 24000.0 - 0.25)
##uniform.float.lightAngle=sunAngle + (cos(sunAngle * 3.14159265358979) * -0.5 + 0.5 - sunAngle) / 3.0) * 6.28318530717959 ## 0-2pi, rolls over from 2pi to 0 at noon.


# Blending

alphaTest.gbuffers_clouds=GREATER 0.5

alphaTest.gbuffers_hand=GREATER 0.005
alphaTest.gbuffers_water=GREATER 0.005
alphaTest.gbuffers_weather=GREATER 0.005


# Program Management

program.deferred.enabled=SCREEN_SPACE_AMBIENT_OCCLUSION


# Profiles

profile.LOW     =                    DOF_KERNEL_SIZE:1   DOF_MAXSIZE:0.002   DOF_DITHER:true   SSR_STEPS:16  SSR_MODE:1  SCREEN_SPACE_AMBIENT_OCCLUSION:false   SSAO_QUALITY:1    MOTION_BLUR_SAMPLES:1
profile.MEDIUM  =   profile.LOW      DOF_KERNEL_SIZE:2   DOF_MAXSIZE:0.005   DOF_DITHER:false                SSR_MODE:0  SCREEN_SPACE_AMBIENT_OCCLUSION:true                      MOTION_BLUR_SAMPLES:4
profile.HIGH    =   profile.MEDIUM   DOF_KERNEL_SIZE:3   DOF_MAXSIZE:0.03                      SSR_STEPS:32                                                                         SSAO_QUALITY:2
##profile.CRANKIT =   profile.HIGH     DOF_STRENGTH:2.0    DOF_MAXSIZE:1.0     DOF_MODE:3                                                                    SSAO_STRENGTH:1.00                                       MOTION_BLUR:true CHROM_ABERRATION:10 GODRAYS:true GODRAY_STRENGTH:1.00 

# Sliders
# Options with multiple allowed values can be shown as sliders

sliders         = WORLD_CURVE_AMOUNT EXPOSURE GODRAY_STRENGTH SSAO_STRENGTH WATER_NORMALS_SIZE FOG_AMOUNT PBR_BLEND_MIN PBR_BLEND_MAX MOTION_BLUR_STRENGTH BLOOM_AMOUNT SATURATION OUTLINE_DISTANCE OUTLINE_BRIGHTNESS WATER_NORMALS_AMOUNT WATER_WAVE_AMOUNT REFRACTION_AMOUNT SSR_STEPS SSR_DEPTH_TOLERANCE DOF_STRENGTH DOF_DITHER_AMOUNT DOF_DOWNSAMPLING CHROM_ABERRATION DOF_MAXSIZE

# Option screen configuration
# Main screen
screen          = <profile> <empty> [DEPTH_OF_FIELD] [SSR] [WATER] [MATERIALS] [POST_PROCESSING] [MISC] <empty> <empty>  [DEBUG]

# Sub-screen

screen.DEPTH_OF_FIELD = DOF_MODE DOF_KERNEL_SIZE <empty> <empty> DOF_STRENGTH DOF_MAXSIZE DOF_DOWNSAMPLING DOF_DITHER

screen.SSR            = SSR_MODE <empty> SSR_STEPS SSR_DEPTH_TOLERANCE <empty> <empty> REFRACTION REFRACTION_AMOUNT

screen.WATER          = WATER_WAVES WATER_WAVE_AMOUNT WATER_NORMALS_AMOUNT WATER_NORMALS_SIZE

screen.MATERIALS      = PHYSICALLY_BASED PBR_BLEND_MIN HEIGHT_AO FRAG_NORMALS

screen.POST_PROCESSING = CHROM_ABERRATION SATURATION BLOOM BLOOM_AMOUNT GODRAYS GODRAY_STRENGTH MOTION_BLUR MOTION_BLUR_STRENGTH SCREEN_SPACE_AMBIENT_OCCLUSION SSAO_QUALITY SSAO_STRENGTH

screen.MISC           = OUTLINE OUTLINE_DISTANCE FOG FOG_AMOUNT WAVY_BLOCKS WAVY_LEAVES HAND_INVISIBILITY_EFFECT

screen.DEBUG          = *

# Screen options
#   OPTION    - option name
#   [NAME]    - link to sub-screen NAME
#   <profile> - profile selection
#   <empty>   - empty slot
#   *         - the rest of the options not configured on any of the screens

# Main screen
screen.columns=2
# Sub-screen
screen.NAME.columns=2
